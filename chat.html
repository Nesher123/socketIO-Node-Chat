<!DOCTYPE html>
<html>
  <head>
    <title>Cloudio</title>
    <meta charset="utf-8" />
    <meta name="author" content="Ofir Nesher and Chen Arnon" />
    <style>
      /* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	} */

      body {
        font: 13px Helvetica, Arial;
      }

      #main-form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      #main-form input {
        border: 0;
        padding: 10px;
        width: 88%;
        margin-right: 0.5%;
      }

      #main-form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
      }

      #messages {
        /* list-style-type: none; */
        margin: 0;
        padding: 0;
      }

      #messages li {
        padding: 5px 10px;
      }

      #messages li:nth-child(odd) {
        background: #eee;
      }
    </style>
  </head>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

  <script>
    const socket = io();
    let username = sessionStorage.getItem("username");
    let user = {
      name: username
    };

    socket.on("connect", () => {
      user.id = socket.id;
      console.log(`socket.id 1: ${user.id}`);

      socket.emit("login", user);

      // print public login message on user login
      socket.on("loginSuccessful", function(userIsOnline) {
        $("#messages").append($("<li>").text(userIsOnline));
      });

      socket.on("loginUnsuccessful", function(destination, msg) {
        alert(msg);
        window.location.href = destination;
      });

      socket.on("chat message", function(msg) {
        printToChatWindow(msg);
      });
    });

    let sendForm = () => {
      let textSentByUser = $("#m").val();
      socket.emit("chat message", user, textSentByUser);
      $("#m").val("");

      return false;
    };

    // print user message to the chat window
    let printToChatWindow = msg => {
      $("#messages").append($("<li>").text(msg));
    };
  </script>

  <body>
    <ul id="messages"></ul>

    <form id="main-form" type="textarea" action="javascript:sendForm();">
      <input id="m" autocomplete="off" />

      <button>Send</button>
    </form>
  </body>
</html>
