<!DOCTYPE html>
<html>
  <head>
    <title>Cloudio chat server</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <style>
      /* {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      } */

      body {
        font: 13px Helvetica, Arial;
      }

      #main-form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      #main-form input {
        border: 0;
        padding: 10px;
        width: 80%;
        margin-right: 0.5%;
      }

      #main-form button {
        width: 7%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
      }

      #fileInput {
        width: 6% !important;
      }

      #messages {
        /* list-style-type: none; */
        margin: 0;
        padding: 0;
      }

      #messages li {
        padding: 5px 10px;
      }

      #messages li:nth-child(odd) {
        background: #eee;
      }
    </style>
  </head>

  <body onunload="logout()">
    <div id="login" style="display:block">
      <h1>Hello! Please login with a username</h1>

      Upload a File:<br />
      <img
        height="100"
        width="100"
        id="profile"
        src="http://santetotal.com/wp-content/uploads/2014/05/default-user.png"
        alt="profile-image"
      />
      <input type="file" name="myfile" id="fileToUpload" />

      <br />
      <br />
      <br />

      <form class="form" id="frm" onsubmit="return false;">
        <input
          placeholder="Please enter your name"
          id="userInput"
          type="text"
          autocomplete="on"
        />

        <input
          placeholder="insert your password"
          id="password"
          type="password"
        />

        <input class="send" id="register" type="submit" value="login" />
      </form>
    </div>

    <div id="chat">
      <ul id="messages"></ul>

      <form id="main-form" type="textarea" action="javascript:sendForm();">
        <input id="m" autocomplete="off" /> <button>Send</button>
        <input id="fileInput" type="file" onchange="sendFile();" />
      </form>
    </div>
  </body>

  <script>
    $("#chat").hide();
    const socket = io();
    let imageSrc;
    let user;

    $("#fileToUpload").change(function() {
      readURL(this);
      //other uploading proccess [server side by ajax and form-data ]
    });

    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        reader.onload = function(e) {
          $("#profile").attr("src", e.target.result);
          imageSrc = document.getElementById("profile").getAttribute("src");
        };

        reader.readAsDataURL(input.files[0]);
      }
    }

    function isValid() {
      let username = document.getElementById("userInput").value;
      let password = document.getElementById("password").value;

      if (username.indexOf(" ") >= 0 || username == "") {
        alert("Username must be a single word, please try again");
        return false;
      } else if (password == "") {
        alert("Please fill in a password, please try again");
        return false;
      } else {
        console.log("isvalid == true");
        return true;
      }
    }

    /**********************************************/
    /**********************************************/

    socket.on("connect", () => {
      $("#frm").submit(function() {
        if (isValid() == true) {
          let username = document.getElementById("userInput").value;
          let password = document.getElementById("password").value;

          user = {
            name: username,
            password: password,
            id: socket.id,
            data: imageSrc
          };

          // console.log("emit login");
          socket.emit("login", user);
        } else {
          console.log("not valid");
        }
      });

      // print public login message on user login
      socket.on("loginSuccessful", function(userIsOnline) {
        console.log("login successful");

        $("#login").hide();
        $("#chat").show();
        $("#messages").append($("<li>").text(userIsOnline));
      });

      socket.on("loginUnsuccessful", function(msg) {
        alert(msg);
      });

      socket.on("chat message", function(msg, imageSrc) {
        showOnChatWindow(msg, imageSrc);
      });

      //if a users uploads a file via input[type=file], the base64-encoded image will be appended to the messages list
      socket.on("sendFile", (msg, data, type) => {
        switch (type) {
          case "img":
            sendImage(msg, data);
            break;

          case "audio":
            sendAudio(msg, data);
            break;

          case "video":
            sendVideo(msg, data);
            break;

          case "pdf":
            sendPDF(msg, data);
            break;
        }
      });
    });

    let sendForm = () => {
      let textSentByUser = $("#m").val();
      socket.emit("chat message", user, textSentByUser);
      $("#m").val("");

      return false;
    };

    // print user message to the chat window
    let showOnChatWindow = (msg, imageSrc) => {
      let img = "";
      if (imageSrc != undefined) {
        img = `<img style="width:50px; height:50px;" id="myImg" src="${imageSrc}"/>`;
      }

      $("#messages")
        .hide()
        .append($('<li class="list-group-item active">').html(img + " " + msg))
        .fadeIn(300);
      $("li.active")
        .prev()
        .removeClass("list-group-item active")
        .addClass("list-group-item");
      $("#messages").animate({
        scrollTop: $("#messages")[0].scrollHeight
      });
    };

    let sendFile = () => {
      var reader = new FileReader();
      reader.onload = function(event) {
        socket.emit("sendFile", user, event.target.result);
      };
      reader.readAsDataURL(document.querySelector("input[type=file]").files[0]);
    };

    let sendVideo = (msg, data) => {
      var vidTag = `<video width="320" height="240" controls><source src="${data}"></video>`;
      $("#messages")
        .hide()
        .append(
          $('<li class="list-group-item active">').html(msg + " " + vidTag)
        )
        .fadeIn(300);
      $("li.active")
        .prev()
        .removeClass("list-group-item active")
        .addClass("list-group-item");
      $("#messages").animate({
        scrollTop: $("#messages")[0].scrollHeight
      });
    };

    let sendPDF = (msg, data) => {
      var pdfTag = `<embed src="${data}" width="600" height="500" pluginspage="http://www.adobe.com/products/acrobat/readstep2.html">`;
      $("#messages")
        .hide()
        .append(
          $('<li class="list-group-item active">').html(msg + " " + pdfTag)
        )
        .fadeIn(300);
      $("li.active")
        .prev()
        .removeClass("list-group-item active")
        .addClass("list-group-item");
      $("#messages").animate({
        scrollTop: $("#messages")[0].scrollHeight
      });
    };

    let sendImage = (msg, data) => {
      var imgTag = `<img style="width:100%;max-width:200px" id="myImg" src="${data}"/>`;
      $("#messages")
        .hide()
        .append(
          $('<li class="list-group-item active">').html(msg + " " + imgTag)
        )
        .fadeIn(300);
      $("li.active")
        .prev()
        .removeClass("list-group-item active")
        .addClass("list-group-item");
      $("#messages").animate({
        scrollTop: $("#messages")[0].scrollHeight
      });
    };

    let sendAudio = (msg, data) => {
      var audioTag = `<audio controls><source src="${data}"></audio>`;
      $("#messages")
        .hide()
        .append(
          $('<li class="list-group-item active">').html(msg + " " + audioTag)
        )
        .fadeIn(300);
      $("li.active")
        .prev()
        .removeClass("list-group-item active")
        .addClass("list-group-item");
      $("#messages").animate({
        scrollTop: $("#messages")[0].scrollHeight
      });
    };

    let logout = () => {
      console.log("logout!");
      socket.emit("logout", user);
    };
  </script>
</html>
